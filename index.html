<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

     <div class="slider">
        <div class="slider__image">
            <img src="./img/1.png" alt="slider carousel one" class="slider__img-item">
            <img src="./img/2.png" alt="slider carousel two" class="slider__img-item">
            <img src="./img/3.png" alt="slider carousel three" class="slider__img-item">
            <img src="./img/4.png" alt="slider carousel four" class="slider__img-item">
            <img src="./img/5.png" alt="slider carousel fiwe" class="slider__img-item">
        </div>

        <div class="slider__button">
            <button class="slider__btn btn__prev">prev</button>
            <button class="slider__btn btn__next">next</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
